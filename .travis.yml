language: node_js

node_js:
  - "node"

install:
  - npm install -g firebase-tools
  - npm install
script:
  - npm run build

before_install:
  - export CHROME_BIN=chromium-browser
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start

after_success:
  - rm -rf ./deploy/public
  - mv ./build ./deploy/public
  - cd ./deploy
  - firebase deploy --project emploreum-main --token $FIREBASE_TOKEN

cache:
  yarn: true
  directories:
    - node_modules
